<html>
    <body>
        <div class="login">
            <h1>FWI prediction</h1>
            <form action="{{url_for('predict_data')}}" method="post">
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="float" step="0.01" id="temperature" name="temperature" required>
                </div>

                <div class="form-group">
                    <label for="rh">Relative Humidity:</label>
                    <input type="float" step="0.01" id="rh" name="rh" required>
                </div>

                <div class="form-group">
                    <label for="ws">Wind Speed:</label>
                    <input type="float" step="0.01" id="ws" name="ws" required>
                </div>

                <div class="form-group">
                    <label for="rain">Rain:</label>
                    <input type="float" step="0.01" id="rain" name="rain" required>
                </div>

                <div class="form-group">
                    <label for="ffmc">FFMC:</label>
                    <input type="float" step="0.01" id="ffmc" name="ffmc" required>
                </div>

                <div class="form-group">
                    <label for="dmc">DMC:</label>
                    <input type="float" step="0.01" id="dmc" name="dmc" required>
                </div>

                <div class="form-group">
                    <label for="isi">ISI:</label>
                    <input type="float" step="0.01" id="isi" name="isi" required>
                </div>

                <div class="form-group">
                    <label for="classes">Classes:</label>
                    <select id="classes" name="classes" required>
                        <option value="0">Not Fire (0)</option>
                        <option value="1">Fire (1)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            <h2>
                The FWI prediction is: {{results}}
            </h2>
        </div>
    </body>
</html>
